<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Customer Support Chat - POC</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .status {
            padding: 10px;
            background: #f8f9fa;
            font-size: 12px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }
        
        .message.user {
            margin-left: auto;
        }
        
        .message.bot {
            margin-right: auto;
        }
        
        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
        }
        
        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
        }
        
        .message.escalation .message-content {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .message-time {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 5px;
            text-align: right;
        }
        
        .message.bot .message-time {
            text-align: left;
        }
        
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        
        .input-group input:focus {
            border-color: #667eea;
        }
        
        .input-group button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .input-group button:hover {
            background: #5a6fd8;
        }
        
        .input-group button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .login-form {
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px 16px;
            margin: 10px 0;
            border: 1px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        
        .login-form button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Customer Support</h1>
            <p>Powered by OpenAI GPT</p>
        </div>
        
        <div id="status" class="status disconnected">
            Disconnected
        </div>
        
        <div id="loginSection" class="login-form">
            <input type="text" id="userIdInput" placeholder="Enter your User ID" value="user123">
            <button onclick="startChat()">Start Chat</button>
        </div>
        
        <div id="chatSection" style="display: none; flex: 1; display: flex; flex-direction: column;">
            <div id="messages" class="chat-messages"></div>
            <div class="chat-input">
                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                    <button onclick="sendMessage()" id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let currentSessionId;
        let currentUserId;
        
        function updateStatus(message, isConnected) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
        }
        
        function startChat() {
            const userId = document.getElementById('userIdInput').value.trim();
            if (!userId) {
                alert('Please enter a User ID');
                return;
            }
            
            currentUserId = userId;
            
            // Connect to WebSocket
            socket = io('http://localhost:3001');
            
            socket.on('connect', () => {
                updateStatus('Connected', true);
                
                // Join chat session
                socket.emit('join-chat', { userId: currentUserId });
            });
            
            socket.on('chat-joined', (data) => {
                currentSessionId = data.sessionId;
                updateStatus(`Connected - Session: ${currentSessionId.substring(0, 8)}...`, true);
                
                // Show chat interface
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('chatSection').style.display = 'flex';
                
                // Add welcome message
                addMessage('Welcome! I\'m your AI customer support assistant. How can I help you today?', 'bot');
            });
            
            socket.on('message-received', (data) => {
                addMessage(data.message, 'bot', data.needsEscalation);
                
                if (data.needsEscalation) {
                    addMessage('ðŸš¨ This conversation has been flagged for human escalation.', 'escalation');
                }
            });
            
            socket.on('escalation-needed', (data) => {
                addMessage('âš ï¸ Support team has been notified of escalation request.', 'escalation');
            });
            
            socket.on('disconnect', () => {
                updateStatus('Disconnected', false);
            });
            
            socket.on('error', (data) => {
                addMessage(`Error: ${data.message}`, 'bot');
            });
        }
        
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !socket || !currentSessionId) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            
            // Send to server
            socket.emit('send-message', {
                sessionId: currentSessionId,
                message: message,
                userId: currentUserId
            });
            
            // Clear input
            messageInput.value = '';
        }
        
        function addMessage(content, type, isEscalation = false) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = `message ${type}`;
            if (isEscalation) messageDiv.className += ' escalation';
            
            messageDiv.innerHTML = `
                <div class="message-content">${content}</div>
                <div class="message-time">${new Date().toLocaleTimeString()}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Initialize
        updateStatus('Ready to connect', false);
    </script>
</body>
</html>
